<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 rounded shadow p-4">
    <h2 class="text-center">Tambah Admin</h2>
    <form id="addAdminForm">
        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" id="addName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="addEmail" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="addPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
    </form>
</div>
<script>
    document.getElementById("addAdminForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const newAdmin = {
            name: document.getElementById("addName").value.trim(),
            email: document.getElementById("addEmail").value.trim(),
            password: document.getElementById("addPassword").value.trim(),
        };

        await fetch("http://localhost:3100/admin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newAdmin),
        });

        window.location.href = "dashboard.html";
    });
</script>

<script src="script.js"></script>
</body>
</html>
